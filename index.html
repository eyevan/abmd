<!doctype html>
<html>
<head>
    <title>
        All Buttons Must Die!
    </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">

    <!-- Test ground for our CDN -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/abmd/css/buttons.css"> -->
</head>
<body>
<!--yo-->
<div class="container">
    <div class="section-header">
        <h2 class="title">
            BASIC RIPPLE
        </h2>
    </div>
    <div class="buttons-showcase">
        <button class="abmd-ripple">
            Button
        </button>
        <button class="abmd-ripple abmd-blue">
            Button
        </button>
        <button class="abmd-ripple abmd-rounded abmd-red">
            Button
        </button>
        <button class="abmd-ripple abmd-pill abmd-purple">
            Button
        </button>
        <button class="abmd-ripple abmd-orange abmd-circle">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </div>
</div>

<div class="container">
    <div class="section-header">
        <h2 class="title">
            BORDER FILL
        </h2>
        <span class="note">
            There is always a white background. The background is <strong>NOT OPTIONAL</strong>
        </span>
    </div>
    <div class="buttons-showcase">
        <button class="abmd-border-fill abmd-blue">
            <span>
                Button
            </span>
        </button>
        <a href="#" class="abmd-border-fill abmd-rounded abmd-red">
            <span>
                Button
            </span>
        </a>
        <button class="abmd-border-fill abmd-pill abmd-purple">
            <span>
                Button
            </span>
        </button>
        <button class="abmd-border-fill abmd-circle abmd-orange">
            <span>
                <i class="fa fa-plus" aria-hidden="true"></i>
            </span>
        </button>
    </div>
</div>

<div class="container">
    <div class="section-header">
        <h2 class="title">
            FILL RACE
        </h2>
    </div>

    <div class="buttons-showcase">

        <button class="abmd-fill-race abmd-blue">
            <span>
                Button
            </span>
        </button>
        <button class="abmd-fill-race abmd-red abmd-rounded">
            <span>
                Button
            </span>
        </button>
        <button class="abmd-fill-race abmd-purple abmd-pill">
            <span>
                Button
            </span>
        </button>
        <button class="abmd-fill-race abmd-orange abmd-circle">
            <span>
                    <i class="fa fa-plus" aria-hidden="true"></i>
            </span>
        </button>

    
    </div>
</div>

<div class="container">
    <div class="section-header">
        <h2 class="title">
            SHAPE & SIZES
        </h2>
    </div>

    <!-- Tiny size -->
    <div class="buttons-showcase">
        <button class="abmd-standard abmd-tiny">
            Button
        </button>
        <button class="abmd-standard abmd-tiny abmd-rounded">
            Button
        </button>
        <button class="abmd-standard abmd-tiny abmd-pill">
            Button
        </button>
    </div>

    <!-- Small size-->
    <div class="buttons-showcase">
        <button class="abmd-standard abmd-small abmd-red">
            Button
        </button>
        <button class="abmd-standard abmd-small abmd-rounded abmd-red">
            Button
        </button>
        <button class="abmd-standard abmd-small abmd-pill abmd-red">
            Button
        </button>
    </div>

    <!-- Normal size -->
    <div class="buttons-showcase">
        <button class="abmd-standard abmd-blue">
            Button
        </button>
        <button class="abmd-standard abmd-rounded abmd-blue">
            Button
        </button>
        <button class="abmd-standard abmd-pill abmd-blue">
            Button
        </button>
    </div>

    <!-- Bigger size -->
    <div class="buttons-showcase">
        <button class="abmd-standard abmd-bigger abmd-purple">
            Button
        </button>
        <button class="abmd-standard abmd-bigger abmd-rounded abmd-purple">
            Button
        </button>
        <button class="abmd-standard abmd-bigger abmd-pill abmd-purple">
            Button
        </button>
    </div>

    <!-- Gigantic size -->
    <div class="buttons-showcase">
        <button class="abmd-standard abmd-gigantic abmd-orange">
            Button
        </button>
        <button class="abmd-standard abmd-gigantic abmd-rounded abmd-orange">
            Button
        </button>
        <button class="abmd-standard abmd-gigantic abmd-pill abmd-orange">
            Button
        </button>
    </div>

    <!-- Colossal size -->
    <div class="buttons-showcase">
        <button class="abmd-standard abmd-colossal abmd-yellow">
            Button
        </button>
        <button class="abmd-standard abmd-colossal abmd-rounded abmd-yellow">
            Button
        </button>
        <button class="abmd-standard abmd-colossal abmd-pill abmd-yellow">
            Button
        </button>
    </div>
</div>


<script src="https://use.fontawesome.com/0cee18e3d6.js"></script>
<script src="js/app.js"></script>
</body>
</html>
